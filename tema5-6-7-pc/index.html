<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf 8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		
		
	
		<div class="grid-container">
			<input dir= "rtl" id="screen">
			<button id="other" class="ac" value="reset">AC</button>
			<button id="other" class="return" value="reset">&#10554;</button>
			<button id="operator" class="sroot" value="sroot">&#8730;</button>
			<button id="operator" class="divide" value="/">&#247;</button>
			<button id="numbers" class="7" value="7">7</button>
			<button id="numbers" class="8" value="8">8</button>
			<button id="numbers" class="9" value="9">9</button>
			<button id="operator" class="mult" value="*">&#215;</button>
			<button id="numbers" class="4" value="4">4</button>
			<button id="numbers" class="5" value="5">5</button>
			<button id="numbers" class="6" value="6">6</button>
			<button id="operator" class="subs" value="-">&#8722;</button>
			<button id="numbers" class="1" value="1">1</button>
			<button id="numbers" class="2" value="2">2</button>
			<button id="numbers" class="3" value="3">3</button>
			<button id="operator" class="sum" value="+">&#43;</button>
			<button id="numbers" class="zero" value="0">0</button>
			<button id="numbers" class="coma" value=",">&#44;</button>
			<button class="equal" value="submit" onclick="calculator();">&#61;</button>
		</div>
		
		<script type="application/javascript" src="index.js"></script>
       
	</body>
</html>
